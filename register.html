    <!-- Registration Form -->
<section class="register-container fade-in">
    <h2>Register</h2>
    <img src="assets/images/register.png" alt="Register Illustration" class="form-image fade-in">
    <form id="register-form" class="fade-in">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9]{4,12}$">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern=".{6,}">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>
    </section>

</body>
